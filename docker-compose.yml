version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: timesheet-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Globe@1234
      MYSQL_DATABASE: timesheetdb
      MYSQL_USER: timesheet_user
      MYSQL_PASSWORD: timesheet_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./create_test_data.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - timesheet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Application
  timesheet-app:
    build: .
    container_name: timesheet-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/timesheetdb
      SPRING_DATASOURCE_USERNAME: timesheet_user
      SPRING_DATASOURCE_PASSWORD: timesheet_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: your-super-secure-jwt-secret-key-here-make-it-long-and-secure-for-production-use-at-least-512-bits-for-hs512-algorithm
      APP_JWT_EXPIRATION_IN_MS: 86400000
    depends_on:
      - mysql
    networks:
      - timesheet-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  timesheet-network:
    driver: bridge
