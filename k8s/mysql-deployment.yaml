apiVersion: apps/v1
kind: Deployment
metadata:
  name: timesheet-mysql
  namespace: timesheet-management
  labels:
    app: timesheet-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timesheet-mysql
  template:
    metadata:
      labels:
        app: timesheet-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: timesheet-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: "timesheetdb"
        - name: MYSQL_USER
          value: "timesheet_user"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: timesheet-secrets
              key: mysql-user-password
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysql-init-script
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: timesheet-mysql-pvc
      - name: mysql-init-script
        configMap:
          name: mysql-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: timesheet-mysql
  namespace: timesheet-management
  labels:
    app: timesheet-mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: timesheet-mysql
  clusterIP: None
