apiVersion: v1
kind: ConfigMap
metadata:
  name: timesheet-config
  namespace: timesheet-management
data:
  application.properties: |
    # Database Configuration
    spring.datasource.url=jdbc:mysql://timesheet-mysql:3306/timesheetdb?useSSL=false&allowPublicKeyRetrieval=true
    spring.datasource.username=timesheet_user
    spring.datasource.password=timesheet_pass
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    
    # JPA Configuration
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=false
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
    spring.jpa.properties.hibernate.format_sql=false
    spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    
    # Server Configuration
    server.port=8080
    
    # Logging
    logging.level.root=WARN
    logging.level.org.springframework.web=WARN
    logging.level.org.hibernate.SQL=WARN
    logging.level.org.example=INFO
    logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
    
    # Connection Pool Configuration
    spring.datasource.hikari.maximum-pool-size=20
    spring.datasource.hikari.minimum-idle=5
    spring.datasource.hikari.connection-timeout=30000
    spring.datasource.hikari.idle-timeout=600000
    spring.datasource.hikari.max-lifetime=1800000
