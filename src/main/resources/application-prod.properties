# Production Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/timesheetdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Globe@1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Production JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Production Server Configuration
server.port=${SERVER_PORT:8080}

# Production JWT Configuration
app.jwtSecret=${JWT_SECRET:your-super-secure-jwt-secret-key-here-make-it-long-and-secure-for-production-use-at-least-512-bits-for-hs512-algorithm}
app.jwtExpirationInMs=${APP_JWT_EXPIRATION_IN_MS:86400000}

# Production Logging
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.example=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
